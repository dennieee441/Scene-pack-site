
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>หนังต่างชาติ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 2rem;
        }
        .item {
            background-color: #161b22;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        h3 {
            color: #58a6ff;
        }
        .tags {
            margin: 0.5rem 0;
        }
        .tag {
            background: #4fafff;
            color: #000;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            display: inline-block;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>หนังต่างชาติ</h1>
    <div class="item">
        <h3>ScenePack - "Train to Busan"</h3>
        <div class="tags">
            <span class="tag">เขย่าขวัญ</span>
            <span class="tag">ซอมบี้</span>
        </div>
        <p>ฉากระทึกจากหนังเกาหลีแนวซอมบี้สุดมันส์</p>
        <a href="#">ดาวน์โหลดฟรี</a>
    </div>
    <div class="item">
        <h3>ScenePack - "My Name"</h3>
        <div class="tags">
            <span class="tag">แอคชั่น</span>
            <span class="tag">ดราม่า</span>
        </div>
        <p>ฉากแอคชั่นสุดมันส์จากซีรีส์เกาหลี</p>
        <a href="#">ดาวน์โหลดฟรี</a>
    </div>
</body>
</html>
